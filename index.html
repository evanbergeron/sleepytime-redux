      <div class="starter-template">
        <h1>When Should I Set My Alarm?</h1>
      </div>

      <div class="row">
        <div class="span6" style="text-align:center">
          <button type="button" class="btn btn-lg btn-primary" onclick="whenToWakeUp()">
              I'm going to bed now!
          </button>

      </div>

      <div class="starter-template">

      </div>

    <script>
    function whenToWakeUp() {
      var currentTime = new Date();
      var hour = currentTime.getHours();
      var min = currentTime.getMinutes();
      // takes 14 mins to fall asleep
      min += 14;
      hour = fixOverflow(hour, min)[0];
      min = fixOverflow(hour, min)[1];
      var possibleWakeUpTimes = [];
      var wakeUp = "Wake up at ";
      for (var cycle = 0; cycle < 6; cycle++) {
        // a sleep cycle is an hour and a half
        hour += 1;
        min += 30;
        var hourStr = String(fixOverflow(hour, min)[0]);
        var minStr = String(fixOverflow(hour, min)[1]);
        if (minStr.length == 1) minStr = "0" + minStr;
        wakeUp += "<b>" + hourStr + ":" + minStr + "</b>";
        if (cycle < 5) wakeUp += " or ";
        else wakeUp += "."
        possibleWakeUpTimes += (hour, min);
      }
      document.getElementById("result").innerHTML = wakeUp; 
    }

    function fixOverflow(hour, min) {
      hour += (min >= 60);
      min %= 60;
      hour %= 24;
      return [hour, min];
    }
    </script>
